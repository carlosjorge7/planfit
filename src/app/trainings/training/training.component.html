<ion-card>
  <ion-card-header>
    <ion-card-title>{{ training.title }}</ion-card-title>
    <ion-card-subtitle>Fecha</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{ training.description }}
  </ion-card-content>

  <ion-button fill="clear" (click)="onUpdate(training)">Edit</ion-button>
  <ion-button fill="clear" (click)="onDelete(training)">Detete</ion-button>
</ion-card>
